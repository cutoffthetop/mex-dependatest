version: 2
updates:
  - package-ecosystem: "github-actions"
    allow:
      - dependency-type: "all"
    directory: "/"
    labels:
      - "dependabot"
    open-pull-requests-limit: 15
    schedule:
      interval: "weekly"
  - package-ecosystem: "pip"
    allow:
      - dependency-type: "all"
    directory: "/"
    labels:
      - "dependabot"
    open-pull-requests-limit: 15
    schedule:
      interval: "daily"
